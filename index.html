<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js for the pie chart visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>

    <!-- The main container for the application -->
    <div id="app-container">
        <!-- The application will be rendered here by JavaScript -->
        <div class="loader-container">
            <div class="loader"></div>
            <p class="loader-text">Loading Application...</p>
        </div>
    </div>
    
    <!-- This script is dynamically generated by Vercel and MUST run before app.js -->
    <script src="/firebase-config.js"></script>

    <!-- The defer attribute ensures this script executes after the document is parsed and after the config script above -->
    <script type="module" src="app.js" defer></script>

</body>
</html>
